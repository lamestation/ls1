site_name: LS1 Documentation
site_description: Hardware info, assembly instructions for the LS1.
site_author: LameStation

repo_name: lamestation/ls1
repo_url: https://github.com/lamestation/ls1
edit_uri: edit/main/docs/

copyright: |
